<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Kargo Bilgilendirme</h1>
        <hr>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Hareketler</th>
                <th>Sıra Numarası</th>
                <th>Açıklama</th>
                <th>Tamamlanma Durumu</th>
                <th>Kuruluş Tarihi</th>
                <th>Değiştirilme Tarihi</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="item: ${todoItems}">
                    <td>&nbsp;</td>
                    <td th:text="${item.getId()}"></td>
                    <td th:text="${item.getDescription()}"></td>
                    <td>
                        <span th:if="${item.getDescription() == true}" th:text="Yes"></span>
                        <span th:unless="${item.getDescription() == true}" th:text="No"></span>
                    </td>
                    <td th:text="${item.getCreatedAt()}"></td>
                    <td th:text="${item.getUpdatedAt()}"></td>
                </tr>
            </tbody>
        </table>

        <p><a class="btn btn-outline-success" href="/creare-todo">
            <i class="bi bi-plus-square-fill" >Kargo Oluştur</i>
        </a></p>
    </div>
    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
